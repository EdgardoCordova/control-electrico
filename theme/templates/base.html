{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en" class="{% if request.session.is_dark_mode %}dark{% endif %}">
	<head>
    
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		<title>{% block title %}Generation List {% endblock title %}</title>
	</head>

	<body class="bg-gray-50 dark:bg-slate-800 dark:text-white">
		<div class="grid grid-cols-12 ">
			<div class=" col-span-12">
				<div class="pt-20 px-6 ">
					<a href="{% url 'change' %}">Toggle</a>
					{% if request.session.is_dark_mode %}
					:	NOCHE
					{% else %}
					:	DIA
					{% endif %}

					<br>
					<hr>
					<br>
					{% block content %}
					
					{% endblock content %}
				</div>
			</div>
		</div>
	</body>
</html>
